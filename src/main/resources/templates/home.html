<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>주사위</title>
</head>
<body>
<div style="text-align: center;">
    <button onclick="askQuestion()" style="border: 0; outline: 0; background-color: transparent;">
        <img alt="magic crystal ball" style="width: 24rem;" th:src="@{/assets/crystal-ball.png}">
    </button>

    <div class="form-floating" style="margin: auto; width: 32rem;">
        <input type="text" class="form-control" id="floatingInput">
        <label for="floatingInput">무엇이 궁금하신가요?</label>
    </div>
</div>

<div class="result" style="text-align: center;">
</div>

<script>
    function askQuestion() {
        $.ajax({
            url:'test'
            ,method:'GET'
            ,success: function(data){
                $(".result").empty()
                $(".result").append("<h3>"+data+"</h3>")
            }
        })
    }
</script>
</body>
</html>
